<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="javascript.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: url("img/fondoRegistro.jpg");
        }

        .barra2 {
            background: #074F7B;
        }

        .login {
            position: absolute;
            top: 17vh;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #000;
        }

        .login2 {
            position: absolute;
            top: 18vh;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #000;
            background: rgba(7, 79, 123, 0.4);
        }
    </style>
</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-sm navbar-light barra2 fixed-top">
            <a class="navbar-brand" href="#">
                <img src="img/GoogleG.svg" height="30" width="30" alt="">
            </a>
            <button id="botonResponsive" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra" aria-controls="barra"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="barra">
                <div class="navbar-nav ml-auto text-center">
                    <a class="nav-item nav-link text-white mr-2 active" href="#">Inicio
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link text-white mr-2" href="#">Precios</a>
                    <a class="nav-item nav-link text-white mr-2" href="#">Iniciar Sesion</a>
                    <a class="nav-item nav-link text-white mr-2" href="#">Registrarse</a>
                </div>
            </div>
        </nav>
        <nav id="navbar2" class="navbar navbar-expand-sm navbar-light fixed-top barra2">
            <a class="navbar-brand" href="#">
                <img src="img/GoogleG.svg" height="30" width="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra2" aria-controls="barra" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="barra2">
                <div class="navbar-nav ml-auto text-center">
                    <a class="nav-item nav-link text-white mr-2 active" href="#">Inicio
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link text-white mr-2" href="#">Precios</a>
                    <a class="nav-item nav-link text-white mr-2" href="#">Iniciar Sesion</a>
                    <a class="nav-item nav-link text-white mr-2" href="#">Registrarse</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="container-fluid">
        <div class="row text-center align-items-center justify-content-center">
            <form action="" class="login2 p-5">
                <div class="col-12">
                    <img src="img/git-scm-icon.svg" alt="">
                </div>
                <div class="col-12 text-center">
                    <h1 class="text-white">Sign in to GitHub</h1>
                </div>
                <div class="col-12 mt-3">

                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="email" class="form-control form-control-lg">
                        <div class="form-group mt-3">
                            <input type="text" name="contrasena" id="contrasena" placeholder="Contraseña" class="form-control form-control-lg">
                        </div>
                        <div class="form-group text-left text-white">
                            <input type="checkbox" class="check"> Recordar Contraseña
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block btn-primary">Iniciar Sesión</button>
                        </div>
                    </div>
            </form>
            </div>
        </div>
    </section>
    <script src="js/fontAwesone.min.js"></script>
</body>

</html>
